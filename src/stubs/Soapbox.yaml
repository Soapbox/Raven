---
ip: "192.168.10.11"
memory: 1024
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Development/soapbox/soapbox-v4
      to: /home/vagrant/Development/soapbox/soapbox-v4

sites:
    - map: soapboxv4.dev
      to: /home/vagrant/Development/soapbox/soapbox-v4/public

databases:
    - soapbox-v4
