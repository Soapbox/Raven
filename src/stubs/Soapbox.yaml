---
ip: "192.168.10.11"
memory: 1024
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: soapbox.app
      to: /home/vagrant/Code/Laravel/public

databases:
    - database

variables:
    - key: APP_ENV
      value: local
